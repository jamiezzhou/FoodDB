<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account</title>
    <link rel="stylesheet" href="account-styles.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 col-lg-6">
            <div class="login-wrap">
              <h3 class="mb-4 text-center">Create Your Account</h3>
              <form action="#" class="signup-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Phone Number"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Email"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                      />
                    </div>
                  </div>
                  
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 col-lg-6">
            <div class="login-wrap">
              <h3 class="mb-4 text-center">Payment Method</h3>
              <form action="#" class="signup-form">
                <div class="row">
                  
                  
                  <div class="col-md-12">
                    <div class="form-group mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Card Number"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Expiration Date"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Security Number"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group d-flex">
                      <button
                        type="submit"
                        class="btn btn-primary rounded submit p-3"
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
